  <script>
    document.addEventListener("contextmenu", (event) => event.preventDefault());

    document.addEventListener("keydown", (event) => {
        if (
            (event.ctrlKey && event.key === "u") ||  // Ctrl + U (View Source)
            (event.ctrlKey && event.shiftKey && event.key === "I") || // Ctrl + Shift + I (DevTools)
            (event.ctrlKey && event.shiftKey && event.key === "J") || // Ctrl + Shift + J (Console)
            (event.ctrlKey && event.key === "S") || // Ctrl + S (Save As)
            (event.ctrlKey && event.key === "H") || // Ctrl + H (History)
            (event.ctrlKey && event.key === "P") // Ctrl + P (Print)
        ) {
            event.preventDefault();
        }
    });
</script>
